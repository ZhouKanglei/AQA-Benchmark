# data
dataset: seven_pair
data_root: /home/contlrn/zkl/Data/AQA/AQA-7
train_split: /home/contlrn/zkl/Data/AQA/AQA-7/Split_4/split_4_train_list.mat
test_split: /home/contlrn/zkl/Data/AQA/AQA-7/Split_4/split_4_test_list.mat

frame_length: 103
temporal_shift: [-3, 3]

score_range: 100
class_idx: 1

# dataloader
train_batch_size_per_gpu: 2
test_batch_size_per_gpu: 2
num_workers: 4

# model
model: core_aqa

backbone: i3d
backbone_args:
  pretrained_path: weights/model_rgb.pth

neck: avg
neck_args: null

head: core
head_args: 
  in_channel: 2049
  hidden_channel: 256
  depth: 5

score_range: 30
voter_number: 10

# training
optimizer: adam
base_lr: 0.0001
lr_factor: 1.0
weight_decay: 0.00001

scheduler: null

epoch: 100
gpus: [0, 1]
fix_bn: True

# loss
criterion: nll_mse
